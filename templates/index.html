<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Document Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #160a47;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #160a47;
        }
    </style>
</head>
<body>
    <h1>Generate Word Document</h1>
    
    <form action="/submit-form" method="post" onsubmit="console.log('Form submitted');">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="fee">Fee (%):</label>
        <input type="number" id="fee" name="fee" required><span>%</span>

        <input type="submit" value="Generate Document">
    </form>

    <script>
        document.getElementById('wordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    first_name: document.getElementById('first_name').value,
                    surname: document.getElementById('surname').value,
                    fee: document.getElementById('fee').value,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Word document generated successfully!');
                } else {
                    alert('Error generating Word document.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
